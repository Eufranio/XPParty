plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.qixalite.spongestart2' version '2.0.2'
}

group = pluginGroup
version = pluginVersion

dependencies {
    compile 'org.spongepowered:spongeapi:6.0.0'
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

spongestart{
    //optional settings, takes latest version by default
    minecraft '1.11.2'
    type 'bleeding'
    spongeForgeVersion '1.10.2-2202-5.1.0-BETA-2042'
    spongeVanillaVersion '1.11.2-6.1.0-BETA-20'
    online 'true' //default to true (online-mode in server.properties)
}

sponge.plugin.id = pluginId
